<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Submit Data</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="shopId">Shop ID:</label>
        <input type="text" id="shopId" required><br><br>
        <label for="shopIpAddress">Shop IP Address:</label>
        <input type="text" id="shopIpAddress" required><br><br>
        <label for="RqAmt">Requested Amount:</label>
        <input type="number" id="RqAmt" required><br><br>
        <label for="shopOldbal">Shop Old Balance:</label>
        <input type="number" id="shopOldbal" required><br><br>
        <button type="button" id="rqbt">Submit</button>
    </form>

    <!-- JavaScript code -->
    <script>
        $(document).ready(function() {
            $('#rqbt').click(() => {
                let name = $("#name").val();
                let shopid = $("#shopId").val();
                let shopidaddress = $("#shopIpAddress").val();
                let reqtamt = $("#RqAmt").val();
                let shopoldbal = $("#shopOldbal").val();

                // Check if any field is empty
                if (!name || !shopid || !shopidaddress || !reqtamt || !shopoldbal) {
                    alert("Please fill in all fields.");
                    return; // Exit the function if any field is empty
                }

                // Display submitted data
                let message = `Name: ${name}\nShop ID: ${shopid}\nShop IP Address: ${shopidaddress}\nRequested Amount: ${reqtamt}\nShop Old Balance: ${shopoldbal}`;
                alert(message);

                // Clear input fields after submitting data
                $("#name").val('');
                $("#shopId").val('');
                $("#shopIpAddress").val('');
                $("#RqAmt").val('');
                $("#shopOldbal").val('');
            });
        });
    </script>
</body>
</html>
